<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta name="description" content="מארגן גן — ניהול פריטים והחזרות" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>🍼</text></svg>"
    />
  </head>
  <body>
    <header class="app-header clay">
      <h1>מאר-גן</h1>
      <button id="notesBtn" class="btn ghost icon-only" aria-label="פתקיות" title="פתקיות">📝</button>
    </header>

    <main id="app">
      <section class="board clay" aria-label="רשימת פריטים">
        <div class="items" id="items"></div>
      </section>
    </main>

    <!-- Legend -->
    <footer class="legend">
      <div class="legend-item"><span class="legend-color take"></span> לקיחה</div>
      <div class="legend-item"><span class="legend-color return"></span> החזרה</div>
      <div class="legend-item"><span class="legend-color none"></span> ללא</div>
    </footer>

    <!-- Notes modal -->
    <dialog id="notesModal" class="panel clay">
      <div class="notes-panel">
        <header class="panel-bar">
          <div class="header-flex">
            <button class="btn ghost close" value="cancel" aria-label="סגור">✖</button>
            <h3>פתקיות</h3>
          </div>
          <span class="spacer"></span>
        </header>
        <footer class="panel-footer">
          <input id="noteInput" type="text" placeholder="הוספת פתק חדש…" />
          <button id="addNoteBtn" class="btn">➕ הוסף</button>
        </footer>
        <section class="panel-body">
          <div class="notes-list" id="notesList"></div>
        </section>
      </div>
    </dialog>

    <template id="itemTemplate">
      <div class="item clay">
        <div class="item-top">
          <button class="cycle btn">⟳</button>
          <span class="icon">🍼</span>
          <button class="qty btn">x1</button>
        </div>
        <div class="label">פריט</div>
      </div>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
